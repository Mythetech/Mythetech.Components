<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Plugin Host (WebAssembly)</title>
    <base href="/" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="_content/Mythetech.Framework/mythetech.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="SampleHost.WebAssembly.styles.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #1E1E2E;">
            <div style="text-align: center; color: #fff;">
                <div style="margin-bottom: 20px; font-size: 24px;">Loading...</div>
                <div style="width: 50px; height: 50px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #7C4DFF; animation: spin 1s ease-in-out infinite; margin: 0 auto;"></div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #blazor-error-ui {
            background: #FFDC00;
            bottom: 0;
            box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.2);
            display: none;
            left: 0;
            padding: 0.6rem 1.25rem 0.7rem 1.25rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        #blazor-error-ui .dismiss {
            cursor: pointer;
            position: absolute;
            right: 0.75rem;
            top: 0.5rem;
        }
    </style>
</body>
</html>
